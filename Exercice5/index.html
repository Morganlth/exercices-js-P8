<!DOCTYPE html>
<html>
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire sans étiquette pour les champs -->
    <form>
        <label
        for="name"
        >
            Votre nom
        </label>

        <input
        id="name"
        type="text"
        name="name"
        placeholder="Entrez votre nom"
        >

        <label
        for="email"
        >
            Votre email
        </label>

        <input
        id="email"
        type="email"
        name="email"
        placeholder="Entrez votre adresse e-mail"
        >

        <button
        type="submit"
        >
            Envoyer
        </button>
    </form>

    <!-- Image sans attribut alt -->
    <img
    src="assets/image.png"
    alt="Il n'existe aucun dossier assets et aucune image.png"
    height=250
    >

    <!-- Lien sans texte descriptif -->
    <a
    href="#"
    title="Un lien sans but"
    >
        Cliquez ici
    </a>
</body>
</html>
